<body>
    <div class="containter-fluid">
        <div class="jumbotron">
            <!-- Game Title -->
            <div class="row mb-5">
                <div class="col-12">
                    <h1 class="text-center">
                        <strong>Rock Paper Scissor</strong>
                    </h1>
                </div>
                <div class="col-12">
                    <h2 class="text-center">
                        MMORPG </h2>
                </div>
            </div>



            <!-- Instruction and Hints -->
            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-4">
                    <!-- BS card -->
                    <div class="card text-white border-secondary mb-3 w-max " style="background: rgba(100, 100, 100, .6);">

                        <!-- Instruction - Header -->
                        <div class="card-header">

                            <h3 class="fas fa-gamepad"> Instruction:
                                <span style="font-size:22px">Pick your weapon to start the game.
                                </span>
                            </h3>

                        </div>

                        <!-- Chat Box - Body -->
                        <div class="card-body">
                            <form>
                                <h3 class="fas fa-comment" style="font-size: 25px;"> Chat box : </h3>
                                <div class="input-group mb-3">

                                    <div class="input-group-prepend">
                                        <!-- Btnadd -->
                                        <button id="chatBtn" class="btn btn-secondary" type="button">Enter</button>
                                    </div>

                                    <!-- Input -->
                                    <input id="chat-input" type="text" class="form-control" placeholder="Type to chat">

                                </div>
                                <!-- Logs Tracking -->
                                <h2 class="mt-2"><span class="badge badge-secondary fas fa-history"> Logs</span></h2>

                                <!-- Logs go here -->
                                <div id="chatLogs" class="text-left" style="color:black">
                                    <div>Say Hi to your opponent</div>

                                </div>
                            </form>


                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-8">


                </div>
            </div>
        </div>

        <!-- Game Arena -->
        <div class="row">
            <div class="col">
                <!-- BS card -->
                <div class="card  w-50" style="background: rgba(255, 255, 255, 0.85);">
                    <!-- Head -->
                    <div class="card-header text-center">
                        <h2>Fire and Ice</h2>
                    </div>

                    <!-- Body -->
                    <div class="card-body">
                        <div id="fightArena" class="row">



                            <!-- Control -->
                            <div class="row mt-3">
                                <div class="col-4">
                                    <!-- Basic button -->
                                    <h2><span class="badge badge-danger fas fa-fire"> Fire</span></h2>
                                    <button type="button" id="atkBtn" class="btn btn-outline-danger btn-lg">Rock</button>
                                    <button type="button" id="grdBtn" class="btn btn-outline-danger btn-lg">Paper</button>
                                    <button type="button" id="grdBtn" class="btn btn-outline-danger btn-lg">Scissor</button>

                                    <!-- Magic button -->
                                    <h2><span class="badge badge-primary fas fa-snowflake mt-3"> Ice</span></h2>
                                    <button type="button" id="fireBtn" class="btn btn-outline-primary btn-lg">Rock</button>
                                    <button type="button" id="iceBtn" class="btn btn-outline-primary btn-lg">Paper</button>
                                    <button type="button" id="iceBtn" class="btn btn-outline-primary btn-lg">Scissor</button>
                                </div>
                                <div class="col-8 border-top border-left">
                                    <!-- Logs Tracking -->
                                    <h2><span class="badge badge-secondary fas fa-history"> Combat Logs</span></h2>

                                    <!-- Logs go here -->
                                    <div id="logs" class="text-left">
                                        <div>Select Attack to initiate battle!</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
